version: '3.8'

services:
  # ============================================
  # MAX - AI Field Assistant for CTL Plumbing
  # ============================================

  # --- PostgreSQL + pgvector ---
  postgres:
    image: pgvector/pgvector:pg16
    container_name: max-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-max}
      POSTGRES_USER: ${POSTGRES_USER:-max}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./api/src/db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-max}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Faster Whisper for transcription ---
  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: max-whisper
    restart: unless-stopped
    environment:
      WHISPER__MODEL: base.en
      WHISPER__DEVICE: cpu
      WHISPER__COMPUTE_TYPE: int8
    volumes:
      - ./data/whisper-models:/root/.cache/huggingface
    ports:
      - "8100:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Max API (Node.js) ---
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: max-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3210
      DATABASE_URL: postgres://${POSTGRES_USER:-max}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-max}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      WHISPER_URL: http://whisper:8000
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_TO: ${EMAIL_TO}
      EMAIL_FROM: ${EMAIL_FROM:-max@ctlplumbing.com}
      UPLOAD_DIR: /app/uploads
      MAX_API_KEY: ${MAX_API_KEY:-max-secret-key-change-me}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3210:3210"
    extra_hosts:
      - "host.docker.internal:host-gateway"
