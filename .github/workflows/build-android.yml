name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
      
    steps:
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: ./apks/
        
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: app-release
        path: ./apks/
        
    - name: Rename APKs
      run: |
        mv ./apks/app-debug.apk ./apks/max-${GITHUB_REF_NAME}-debug.apk
        mv ./apks/app-release-unsigned.apk ./apks/max-${GITHUB_REF_NAME}-release.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./apks/*.apk
        generate_release_notes: true
        body: |
          ## Max AI Field Assistant - ${GITHUB_REF_NAME}
          
          ### Download
          - `max-${GITHUB_REF_NAME}-debug.apk` - Debug build (recommended for testing)
          - `max-${GITHUB_REF_NAME}-release.apk` - Release build (unsigned)
          
          ### Installation
          1. Download the APK to your Android device
          2. Enable "Install from Unknown Sources" in Settings
          3. Open the APK to install
          
          ### Configuration
          This build is pre-configured for Tailscale:
          - Server: `http://100.83.120.32:4000`
          - WebSocket: `ws://100.83.120.32:4000/ws`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
