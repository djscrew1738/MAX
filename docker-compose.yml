version: '3.8'

services:
  # ============================================
  # MAX - AI Field Assistant for CTL Plumbing
  # ============================================

  # --- PostgreSQL + pgvector ---
  postgres:
    image: pgvector/pgvector:pg16
    container_name: max-postgres
    restart: unless-stopped
    environment:
      # NO FALLBACKS - must be set in .env file
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./api/src/db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security hardening
    user: "999:999"  # postgres user
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M

  # --- Faster Whisper for transcription ---
  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: max-whisper
    restart: unless-stopped
    environment:
      WHISPER__MODEL: base.en
      WHISPER__DEVICE: cpu
      WHISPER__COMPUTE_TYPE: int8
    volumes:
      - ./data/whisper-models:/root/.cache/huggingface
    ports:
      - "8100:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # --- ClamAV for virus scanning ---
  clamav:
    image: clamav/clamav:latest
    container_name: max-clamav
    restart: unless-stopped
    environment:
      CLAMD_STARTUP_TIMEOUT: 600
    volumes:
      - ./data/clamav:/var/lib/clamav
    ports:
      - "3310:3310"
    healthcheck:
      test: ["CMD", "clamdcheck.sh"]
      interval: 60s
      timeout: 30s
      retries: 3
    profiles:
      - full  # Only start with --profile full

  # --- Max API (Node.js) ---
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: max-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3210
      # NO FALLBACKS - must be set in .env file
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.1:8b}
      OLLAMA_EMBED_MODEL: ${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      OLLAMA_VISION_MODEL: ${OLLAMA_VISION_MODEL:-llava}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-30000}
      WHISPER_URL: http://whisper:8000
      WHISPER_TIMEOUT: ${WHISPER_TIMEOUT:-300000}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_TO: ${EMAIL_TO}
      EMAIL_FROM: ${EMAIL_FROM:-max@ctlplumbing.com}
      UPLOAD_DIR: /app/uploads
      # API Key - NO FALLBACK
      MAX_API_KEY: ${MAX_API_KEY}
      OPENSITE_URL: ${OPENSITE_URL}
      OPENSITE_API_KEY: ${OPENSITE_API_KEY}
      OPENSITE_WEBHOOK_URL: ${OPENSITE_WEBHOOK_URL}
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_EMBEDDING_MAX: ${RATE_LIMIT_EMBEDDING_MAX:-30}
      RATE_LIMIT_CHAT_MAX: ${RATE_LIMIT_CHAT_MAX:-60}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      TAILSCALE_IP: ${TAILSCALE_IP}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # ClamAV
      CLAMAV_ENABLED: ${CLAMAV_ENABLED:-false}
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3210:3210"
      - "4000:3210"  # Tailscale external port
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Security hardening
    user: "1000:1000"  # non-root (node user)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Nginx reverse proxy (optional, for SSL termination) ---
  nginx:
    image: nginx:alpine
    container_name: max-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    profiles:
      - production  # Only start with --profile production

  # --- Automated backups ---
  backup:
    image: prodrigestivill/postgres-backup-local:16
    container_name: max-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_EXTRA_OPTS: '--schema=public --blobs'
      SCHEDULE: '@daily'  # Run daily at midnight
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      BACKUP_DIR: /backups
    volumes:
      - ./data/backups:/backups
    depends_on:
      - postgres
    profiles:
      - backup  # Only start with --profile backup
